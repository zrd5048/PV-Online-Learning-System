<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Test</title>
    <style>
        li{
            list-style: none;
        }
        h4{
            font-weight: normal;
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="../style.css">

<body>
    <header>
        <h1>You may begin your test</h1>
    </header>
    <main>
        <div>
            <h4>Question 1: What is your name?</h4>
            <input type="text" placeholder="Enter Name">
        </div>
        <div>
            <h4>Question 2: Please select the correct answer below</h4>
            <input type="radio"> <label for="">A</label> <br>
            <input type="radio"> <label for="">B</label> <br>
            <input type="radio"> <label for="">C</label> <br>
            <input type="radio"> <label for="">D</label> <br>
        </div>
        <div>
            <h4>Question 3: Please type your essay here</h4>
            <textarea name="question-3" id="essay-question-3" cols="50" rows="10" placeholder="Type Essay Here..."></textarea>
        </div>
        <div>
            <h4>Question 4: Please select <span style="font-weight: bold; color: red;">ALL</span> correct answers</h4>
            <input type="checkbox" class="A"> <label for="A">A</label> <br>
            <input type="checkbox" class="B"> <label for="B">B</label> <br>
            <input type="checkbox" class="C"> <label for="C">C</label> <br>
            <input type="checkbox" class="D"> <label for="D">D</label> <br> <br>
        </div>
        <a href="student-home-page.html"><input type="submit" value="Submit"></a>
    </main>
    <footer>

    </footer>
